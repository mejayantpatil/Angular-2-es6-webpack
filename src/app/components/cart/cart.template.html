<!-- Page Content -->
<div class="cart container">
      <!-- Title -->
    <div class="row ">
       <div class="col-lg-12">
          <h3>My Cart</h3>
          <hr>
       </div>
    </div>
    <!-- /.row -->
    <div class="">
          <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1" *ngIf="cart.length > 0">
              <div *ngFor='let item of cart'>
                <strong>{{item.title}}</strong><br>
                <span>By {{item.instructor}}</span>
                <div class="pull-right m-t-20">
                  <a class="" (click)="remove(item, $event)"><i class="fa fa-trash-o"></i>
                  <span class="hidden-sm">Remove</span></a>
                  <span class="">Price: $120.00</span>
                </div>
                <hr/>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-12 col-md-10 col-md-offset-1" *ngIf="cart.length > 0">
                <div>
                  <strong>Total</strong>
                  <span class="pull-right">Price: $123.00</span>
                  <hr/>
                </div>
                <div class="pull-right">
                  <a class="btn btn-warning" href="/#/checkout">Checkout</a>
                </div>
              </div>
              <div class="col-sm-12 col-md-10 col-md-offset-1" *ngIf="cart.length === 0">
                Your cart is empty.
              </div>
          </div>
      </div>
</div>
