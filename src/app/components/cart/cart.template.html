<!-- Page Content -->
<div class="cart container">
      <!-- Title -->
    <div class="row ">
       <div class="col-lg-12">
          <h3>My Cart</h3>
          <hr>
       </div>
    </div>
    <!-- /.row -->
    <div class="">
          <div class="row">
              <div class="col-sm-12 col-md-10 col-md-offset-1" *ngIf="cart.length > 0">
                <div *ngFor='let item of cart'>
                  <span>{{item.id}}</span> <span>{{item.title}}</span>
                  <span class="pull-right">Price: $120.00</span>
                  <hr/>
                </div>
                <div>
                  <strong>Total</strong>
                  <span class="pull-right">$123.00</span>
                  <hr/>
                </div>
                <div class="pull-right">
                  <button class="btn btn-warning">Checkout</button>
                </div>
              </div>
              <div class="col-sm-12 col-md-10 col-md-offset-1" *ngIf="cart.length === 0">
                Your cart is empty.
              </div>
          </div>
      </div>
</div>
